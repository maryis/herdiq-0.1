events {}

http {
  server {
    listen 80;
    server_name _;

    # Serve the React frontend
    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
      try_files $uri /index.html;
    }

    # Backend API
    location /api/ {
      proxy_pass http://backend:4000/;
    }

    # Python agent
    location /agent/ {
      proxy_pass http://agent:8000/;
    }
  }
}
