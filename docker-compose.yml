version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    depends_on:
      - backend
      - agent
    restart: always

  backend:
    build: ./backend
    container_name: backend
    ports:
      - "4000:4000"
    env_file: .env
    depends_on:
      - agent
      - postgres
      - chroma
    restart: always

  agent:
    build: ./agent
    container_name: agent
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      - chroma
    restart: always

  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: password
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - /var/lib/postgres-data:/var/lib/postgresql/data
    restart: always

  chroma:
    image: ghcr.io/chroma-core/chroma:latest
    container_name: chroma
    ports:
      - "8001:8000"
    volumes:
      - /var/lib/chroma-data:/chroma/chroma
    restart: always

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/build:/usr/share/nginx/html:ro
    depends_on:
      - frontend
      - backend
      - agent
    restart: always
